<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Deshabilitada</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .message {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            color: #333;
            text-align: center;
            line-height: 1.6;
        }
        .emoji {
            font-size: 36px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="message">
        Deshabilitada hasta otro cumple 
        <div class="emoji">😂👍</div>
    </div>
</body>
</html>
